<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Mahagita</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f2820] flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-[#0f2820]">ADMIN LOGIN</h2>
            <p class="text-gray-500 text-sm">Enter your credentials to access dashboard</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#d4af37] focus:border-[#d4af37]" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#d4af37] focus:border-[#d4af37]" required>
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#d4af37] hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors">
                SIGN IN
            </button>
        </form>
        <p id="errorMsg" class="text-red-500 text-center text-sm mt-4 hidden"></p>
        
        <div class="mt-4 text-center">
            <a href="index.html" class="text-xs text-gray-400 hover:text-gray-600">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');

            btn.innerText = "Checking...";
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();

                if (result.success) {
                    // SIMPAN KUNCI RAHASIA DI BROWSER
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    // LEMPAR KE DASHBOARD
                    window.location.href = 'admin.html';
                } else {
                    errorMsg.innerText = result.message;
                    errorMsg.classList.remove('hidden');
                    btn.innerText = "SIGN IN";
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Server Error. Cek console.";
                errorMsg.classList.remove('hidden');
                btn.innerText = "SIGN IN";
            }
        });
    </script>
</body>
</html>
